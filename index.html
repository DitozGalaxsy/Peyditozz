<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Metode Pembayaran Ditozz || Galaxy</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: #0a0a0a;
            color: #f0f0f0;
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
        }

        /* Efek Bintang Jatuhan */
        .stars {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        .star {
            position: absolute;
            width: 2px;
            height: 2px;
            background-color: #fff;
            border-radius: 50%;
            animation: fall linear infinite;
        }

        @keyframes fall {
            to {
                transform: translateY(100vh);
            }
        }

        /* Container Utama */
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        /* Header */
        header {
            text-align: center;
            margin-bottom: 40px;
            padding-top: 20px;
        }

        .logo {
            font-size: 2.5rem;
            margin-bottom: 10px;
            color: #fff;
        }

        .title {
            font-size: 1.8rem;
            margin-bottom: 10px;
            color: #fff;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
        }

        .subtitle {
            font-size: 1rem;
            color: #aaa;
            max-width: 600px;
            margin: 0 auto;
        }

        /* Kartu Pembayaran */
        .payment-cards {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }

        .payment-card {
            background: linear-gradient(145deg, #1a1a1a, #0f0f0f);
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
            border: 1px solid #333;
            transition: transform 0.3s, box-shadow 0.3s;
            position: relative;
            overflow: hidden;
        }

        .payment-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.4);
        }

        .payment-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 4px;
            background: linear-gradient(90deg, #ffd700, #ff8c00);
        }

        .payment-header {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }

        .payment-icon {
            font-size: 2rem;
            margin-right: 15px;
            color: #ffd700;
        }

        .payment-name {
            font-size: 1.5rem;
            font-weight: 600;
        }

        .payment-details {
            margin-bottom: 20px;
        }

        .payment-number {
            font-size: 1.2rem;
            font-weight: 600;
            margin-bottom: 5px;
            color: #fff;
        }

        .payment-na {
            color: #aaa;
            font-size: 0.9rem;
        }

        .payment-qr {
            text-align: center;
            margin: 15px 0;
        }

        .payment-qr img {
            max-width: 100%;
            border-radius: 10px;
            border: 1px solid #333;
        }

        /* Tombol */
        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            padding: 12px 20px;
            background: linear-gradient(90deg, #ffd700, #ff8c00);
            color: #000;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            width: 100%;
            font-size: 1rem;
        }

        .btn:hover {
            background: linear-gradient(90deg, #ff8c00, #ffd700);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 215, 0, 0.4);
        }

        .btn i {
            margin-right: 8px;
        }

        /* Menu Navigasi */
        .nav-menu {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 40px;
        }

        .nav-btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            padding: 12px 25px;
            background: linear-gradient(90deg, #333, #222);
            color: #fff;
            text-decoration: none;
            border-radius: 8px;
            font-weight: 600;
            transition: all 0.3s;
            border: 1px solid #444;
        }

        .nav-btn:hover {
            background: linear-gradient(90deg, #444, #333);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 255, 255, 0.1);
        }

        /* Notifikasi */
        .notification {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: #333;
            color: #fff;
            padding: 15px 25px;
            border-radius: 8px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            opacity: 0;
            transition: opacity 0.3s;
            z-index: 1000;
        }

        .notification.show {
            opacity: 1;
        }

        /* Responsif */
        @media (max-width: 768px) {
            .payment-cards {
                grid-template-columns: 1fr;
            }
            
            .nav-menu {
                flex-direction: column;
                align-items: center;
            }
            
            .nav-btn {
                width: 100%;
                max-width: 300px;
            }
        }
    </style>
</head>
<body>
    <!-- Efek Bintang Jatuhan -->
    <div class="stars" id="stars"></div>

    <div class="container">
        <header>
            <div class="logo">
                <i class="fas fa-money-bill-wave"></i>
            </div>
            <h1 class="title">Metode Pembayaran Ditozz || Galaxy</h1>
            <p class="subtitle">Pilih metode pembayaran yang tersedia dan salin informasi pembayaran dengan menekan tombol salin</p>
        </header>

        <div class="payment-cards">
            <!-- Dana -->
            <div class="payment-card">
                <div class="payment-header">
                    <div class="payment-icon">
                        <i class="fas fa-wallet"></i>
                    </div>
                    <div class="payment-name">DANA</div>
                </div>
                <div class="payment-details">
                    <div class="payment-number">085786291181</div>
                    <div class="payment-na">N/A: Pujixx</div>
                </div>
                <button class="btn copy-btn" data-number="085786291181">
                    <i class="fas fa-copy"></i> Salin Nomor
                </button>
            </div>

            <!-- GoPay -->
            <div class="payment-card">
                <div class="payment-header">
                    <div class="payment-icon">
                        <i class="fab fa-google-wallet"></i>
                    </div>
                    <div class="payment-name">GoPay</div>
                </div>
                <div class="payment-details">
                    <div class="payment-number">085786291181</div>
                    <div class="payment-na">N/A: Pujixx</div>
                </div>
                <button class="btn copy-btn" data-number="085786291181">
                    <i class="fas fa-copy"></i> Salin Nomor
                </button>
            </div>

            <!-- QRIS -->
            <div class="payment-card">
                <div class="payment-header">
                    <div class="payment-icon">
                        <i class="fas fa-qrcode"></i>
                    </div>
                    <div class="payment-name">QRIS</div>
                </div>
                <div class="payment-details">
                    <div class="payment-qr">
                        <img src="https://files.catbox.moe/6fzv9i.jpg" alt="QR Code">
                    </div>
                    <div class="payment-na">N/A: DitozzmarketID</div>
                </div>
                <button class="btn" onclick="window.open('https://files.catbox.moe/6fzv9i.jpg', '_blank')">
                    <i class="fas fa-external-link-alt"></i> Lihat QR Code
                </button>
            </div>
        </div>

        <div class="nav-menu">
            <a href="https://whatsapp.com/channel/0029Vb7DIuY6mYPGKo3iUa1k" class="nav-btn" target="_blank">
                <i class="fab fa-whatsapp"></i> Saluran WhatsApp
            </a>
            <a href="https://wa.me/6285786291181" class="nav-btn" target="_blank">
                <i class="fas fa-user"></i> Hubungi Owner
            </a>
        </div>
    </div>

    <!-- Notifikasi -->
    <div class="notification" id="notification">Nomor berhasil disalin!</div>

    <script>
        // Membuat efek bintang jatuhan
        function createStars() {
            const starsContainer = document.getElementById('stars');
            const starCount = 100;
            
            for (let i = 0; i < starCount; i++) {
                const star = document.createElement('div');
                star.classList.add('star');
                
                // Posisi acak
                star.style.left = `${Math.random() * 100}vw`;
                star.style.top = `${Math.random() * 100}vh`;
                
                // Animasi dengan durasi acak
                const duration = 5 + Math.random() * 10;
                const delay = Math.random() * 5;
                star.style.animationDuration = `${duration}s`;
                star.style.animationDelay = `${delay}s`;
                
                // Ukuran acak
                const size = 1 + Math.random() * 2;
                star.style.width = `${size}px`;
                star.style.height = `${size}px`;
                
                // Opasitas acak
                star.style.opacity = 0.2 + Math.random() * 0.8;
                
                starsContainer.appendChild(star);
            }
        }

        // Fungsi untuk menyalin nomor
        function setupCopyButtons() {
            const copyButtons = document.querySelectorAll('.copy-btn');
            const notification = document.getElementById('notification');
            
            copyButtons.forEach(button => {
                button.addEventListener('click', function() {
                    const number = this.getAttribute('data-number');
                    
                    // Salin ke clipboard
                    navigator.clipboard.writeText(number).then(() => {
                        // Tampilkan notifikasi
                        notification.textContent = 'Nomor berhasil disalin: ' + number;
                        notification.classList.add('show');
                        
                        // Sembunyikan notifikasi setelah 3 detik
                        setTimeout(() => {
                            notification.classList.remove('show');
                        }, 3000);
                    }).catch(err => {
                        console.error('Gagal menyalin: ', err);
                        notification.textContent = 'Gagal menyalin nomor';
                        notification.classList.add('show');
                        
                        setTimeout(() => {
                            notification.classList.remove('show');
                        }, 3000);
                    });
                });
            });
        }

        // Inisialisasi saat halaman dimuat
        document.addEventListener('DOMContentLoaded', function() {
            createStars();
            setupCopyButtons();
        });
    </script>
</body>
</html>
